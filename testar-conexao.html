<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Conex√£o - Supabase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">üîç Teste de Conex√£o com Supabase</h1>
        
        <div id="status" class="mb-6">
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                <p class="text-blue-800">Carregando configura√ß√£o...</p>
            </div>
        </div>

        <div id="resultado" class="hidden">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Resultado do Teste:</h2>
            <div id="resultadoContent"></div>
        </div>

        <div class="mt-6">
            <button id="btnTestar" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors">
                Testar Conex√£o
            </button>
            <button id="btnVerTabelas" class="ml-3 px-6 py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition-colors">
                Verificar Tabelas
            </button>
        </div>

        <div id="tabelasInfo" class="mt-6 hidden">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">Status das Tabelas:</h3>
            <div id="tabelasContent"></div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        const CONFIG = window.QUESTIONARIO_CONFIG || {};
        const statusDiv = document.getElementById('status');
        const resultadoDiv = document.getElementById('resultado');
        const resultadoContent = document.getElementById('resultadoContent');
        const tabelasInfo = document.getElementById('tabelasInfo');
        const tabelasContent = document.getElementById('tabelasContent');

        function atualizarStatus(mensagem, tipo = 'info') {
            const cores = {
                info: 'bg-blue-50 border-blue-200 text-blue-800',
                success: 'bg-green-50 border-green-200 text-green-800',
                error: 'bg-red-50 border-red-200 text-red-800',
                warning: 'bg-yellow-50 border-yellow-200 text-yellow-800'
            };
            statusDiv.innerHTML = `<div class="${cores[tipo]} border rounded-lg p-4">${mensagem}</div>`;
        }

        function mostrarResultado(html, tipo = 'success') {
            resultadoDiv.classList.remove('hidden');
            resultadoContent.innerHTML = html;
            resultadoDiv.className = tipo === 'success' ? 'bg-green-50 border border-green-200 rounded-lg p-4' : 'bg-red-50 border border-red-200 rounded-lg p-4';
        }

        document.getElementById('btnTestar').addEventListener('click', async () => {
            atualizarStatus('Testando conex√£o...', 'info');
            
            if (!CONFIG.SUPABASE_URL || !CONFIG.SUPABASE_ANON_KEY) {
                atualizarStatus('‚ùå Erro: Configura√ß√£o do Supabase n√£o encontrada no config.js', 'error');
                mostrarResultado('<p>Verifique se o arquivo config.js est√° carregado corretamente.</p>', 'error');
                return;
            }

            try {
                const { createClient } = supabase;
                const client = createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
                
                // Teste 1: Verificar conex√£o
                atualizarStatus('Testando conex√£o b√°sica...', 'info');
                const { data, error } = await client.from('empresas').select('count', { count: 'exact', head: true });
                
                if (error) {
                    throw error;
                }

                atualizarStatus('‚úÖ Conex√£o estabelecida com sucesso!', 'success');
                mostrarResultado(`
                    <div class="space-y-2">
                        <p><strong>‚úÖ URL:</strong> ${CONFIG.SUPABASE_URL}</p>
                        <p><strong>‚úÖ Chave An√¥nima:</strong> Configurada (${CONFIG.SUPABASE_ANON_KEY.substring(0, 20)}...)</p>
                        <p><strong>‚úÖ Conex√£o:</strong> Funcionando</p>
                        <p><strong>‚úÖ Tabela empresas:</strong> Acess√≠vel</p>
                    </div>
                `, 'success');

            } catch (error) {
                atualizarStatus('‚ùå Erro na conex√£o', 'error');
                mostrarResultado(`
                    <div class="space-y-2">
                        <p><strong>Erro:</strong> ${error.message}</p>
                        <p><strong>Detalhes:</strong></p>
                        <pre class="bg-gray-100 p-3 rounded text-xs overflow-auto">${JSON.stringify(error, null, 2)}</pre>
                        <p class="mt-4 text-sm"><strong>Poss√≠veis causas:</strong></p>
                        <ul class="list-disc list-inside text-sm space-y-1">
                            <li>Chave an√¥nima incorreta</li>
                            <li>Tabelas ainda n√£o criadas no Supabase</li>
                            <li>Problemas de conectividade</li>
                            <li>RLS (Row Level Security) bloqueando acesso</li>
                        </ul>
                    </div>
                `, 'error');
            }
        });

        document.getElementById('btnVerTabelas').addEventListener('click', async () => {
            atualizarStatus('Verificando tabelas...', 'info');
            
            if (!CONFIG.SUPABASE_URL || !CONFIG.SUPABASE_ANON_KEY) {
                atualizarStatus('‚ùå Erro: Configura√ß√£o n√£o encontrada', 'error');
                return;
            }

            try {
                const { createClient } = supabase;
                const client = createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
                
                const tabelas = ['empresas', 'questionarios'];
                const resultados = {};

                for (const tabela of tabelas) {
                    try {
                        const { count, error } = await client
                            .from(tabela)
                            .select('*', { count: 'exact', head: true });
                        
                        if (error) {
                            resultados[tabela] = { existe: false, erro: error.message };
                        } else {
                            resultados[tabela] = { existe: true, registros: count || 0 };
                        }
                    } catch (e) {
                        resultados[tabela] = { existe: false, erro: e.message };
                    }
                }

                // Verificar view
                try {
                    const { data, error } = await client.from('vw_dados_dashboard').select('*').limit(1);
                    resultados['vw_dados_dashboard'] = error 
                        ? { existe: false, erro: error.message }
                        : { existe: true, registros: data?.length || 0 };
                } catch (e) {
                    resultados['vw_dados_dashboard'] = { existe: false, erro: e.message };
                }

                tabelasInfo.classList.remove('hidden');
                
                let html = '<div class="space-y-3">';
                for (const [nome, info] of Object.entries(resultados)) {
                    const status = info.existe ? '‚úÖ' : '‚ùå';
                    const cor = info.existe ? 'text-green-600' : 'text-red-600';
                    html += `
                        <div class="border rounded-lg p-3">
                            <p class="font-semibold ${cor}">${status} ${nome}</p>
                            ${info.existe 
                                ? `<p class="text-sm text-gray-600">Registros: ${info.registros}</p>`
                                : `<p class="text-sm text-red-600">Erro: ${info.erro}</p>`
                            }
                        </div>
                    `;
                }
                html += '</div>';
                
                tabelasContent.innerHTML = html;
                atualizarStatus('‚úÖ Verifica√ß√£o conclu√≠da', 'success');

            } catch (error) {
                atualizarStatus('‚ùå Erro ao verificar tabelas', 'error');
                tabelasContent.innerHTML = `<p class="text-red-600">${error.message}</p>`;
            }
        });

        // Verifica√ß√£o autom√°tica ao carregar
        window.addEventListener('load', () => {
            if (CONFIG.SUPABASE_URL && CONFIG.SUPABASE_ANON_KEY) {
                atualizarStatus('‚úÖ Configura√ß√£o carregada. Clique em "Testar Conex√£o" para verificar.', 'success');
            } else {
                atualizarStatus('‚ö†Ô∏è Configura√ß√£o n√£o encontrada. Verifique o arquivo config.js', 'warning');
            }
        });
    </script>
</body>
</html>
